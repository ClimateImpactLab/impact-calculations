timerate: day
climate: [ tas, tas-poly-2, tas-poly-3, tas-poly-4, tas-poly-5 ]
models:
  - csvvs: "social/parameters/mortality/India/*poly*.csvv"
    specification:
      description: Temperature-driven death rate for all-ages in India
      depenunit: deaths / 1e5 people
      functionalform: polynomial
      variable: tas
      clipping: true
  - csvvs: "social/parameters/mortality/India/*cubic_splines*.csvv"
    specification:
      description: Temperature-driven death rate for all-ages in India
      depenunit: deaths / 1e5 people
      functionalform: cubic spline
      knots: [ -10, 0, 10, 20, 28, 33 ]
      prefix: spline_variables-
      clipping: true
  - csvvs: "social/parameters/mortality/Diagnostics_Apr17/*POLY-4*.csvv"
    subset: 0:12
    suffix: -young
    specification:
      description: Heterogeneous temperature-driven death rate for youngsters
      depenunit: deaths / 1e5 people
      covariates: [ loggdppc, climtas ]
      functionalform: polynomial
      variable: tas
      clipping: true
      goodmoney: true
