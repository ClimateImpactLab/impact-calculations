timerate: day
climate: [ tas, tas-poly-2, tas-poly-3, tas-poly-4, cdd-20, cdd-20-poly-2, cdd-20-poly-3, cdd-20-poly-4, hdd-20, hdd-20-poly-2, hdd-20-poly-3, hdd-20-poly-4 ]
models:
  - csvvs: "social/parameters/energy/projection1/*.csvv"
    covariates:
      - incbin: [ -inf, 7.427, 7.941, 8.355, 8.706, 9.015, 9.309, 9.634, 9.993, 10.390, inf ]
    clipping: false
    description: Change in energy usage driven by a single day's mean temperature
    depenunit: kWh/pc
    specifications:
      tas:
        description: Uninteracted term.
        indepunit: C
        functionalform: polynomial
        variable: tas
      hdd-20:
        description: Below 20C days.
        indepunit: C day
        functionalform: polynomial
        variable: hdd-20
      cdd-20:
        description: Above 20C days.
        indepunit: C day
        functionalform: polynomial
        variable: cdd-20
    calculation:
      - Sum:
        - YearlySumDay:
            model: tas
        - YearlySumDay:
            model: hdd-20
        - YearlySumDay:
            model: cdd-20
      - Rebase
