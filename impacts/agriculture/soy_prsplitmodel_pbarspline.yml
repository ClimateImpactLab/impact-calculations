timerate: month
grid-weight: cropwt
rolling-years: 2
climate: [ tasmax, edd, pr, pr-poly-2 = pr-monthsum-poly-2 ]
models:
  - csvvs: "social/parameters/agriculture/soy/soy_global_t-pbar_spline_gdd-275mm_kdd-150mm_tbar_lnincbr_ir_tp_binp-tbar_pbar_spline_prcp-225mm_lnincbr_ir_tp_fe-A1TT_A0Y_clus-A1_A0Y_TINV-200316.csvv"
    within-season: "social/baselines/agriculture/world-combo-201710-growing-seasons-soy.csv"
    clipping: false
    covariates:
      - loggdppc
      - seasonaltasmax
      - seasonalpr
      - ir-share
      - seasonaltasmax*seasonalpr
      - seasonalprspline: [150, 275, 225]
      - seasonaltasmax*seasonalprspline: [150, 275, 225]
    description: Yield rate for soybeans
    specifications:
      gddkdd:
        description: Temperature-driven yield rate for soybeans
        depenunit: log kg / Ha
        variables:
          gdd-8-31: edd.bin(8) - edd.bin(31) [C day]
          kdd-31: edd.bin(31) [C day]
        functionalform: coefficients
        beta-limits:
          kdd-31: -inf, 0
      precip:
        functionalform: sum-by-time
        description: Precipitation-driven yield rate for soybeans
        depenunit: log kg / Ha
        indepunit: mm
        suffixes: [1, 2, 3, 4, 5, 6, r, r, r, r, r, r]
        subspec:
          variable: pr
          functionalform: polynomial
    calculation:
      - Sum:
        - YearlySumIrregular:
            model: gddkdd
        - YearlySumIrregular:
            model: precip 
      - Rebase
      - Exponentiate
      - KeepOnly:
        - rebased
        - response
        - response2

