timerate: month
grid-weight: cropwt
rolling-years: 2
climate: [ tasmax, edd, pr, pr-poly-2 ]
models:
  - csvvs: "social/parameters/agriculture/soy/soy_global_t-tbar_pbar_lnincbr_ir_mosp-_fe-A1TT_A0Y_clus-A1_A0Y-180629.csvv"
    within-season: "social/baselines/agriculture/world-combo-201710-growing-seasons-soy.csv"
    clipping: false
    covariates:
      - loggdppc
      - seasonaltasmax
      - ir-share
      - ir-share^2
    description: Yield rate for soybeans
    specifications:
      gddkdd:
        description: Temperature-driven yield rate for soybeans
        depenunit: log kg / Ha
        variables:
          gdd-8-30: edd.bin(8) - edd.bin(30) [C day]
          kdd-30: edd.bin(30) [C day]
        functionalform: coefficients
        beta-limits:
          gdd-8-30: 0, inf
          kdd-30: -inf, 0
      precip:
        functionalform: sum-by-time
        suffixes: 1, 2, 3, 4, 5, 6, r, r, r, r, r, r
        subspec:
          description: Precipitation-driven yield rate for soybeans
          depenunit: log kg / Ha
          indepunit: mm
          variable: pr
          functionalform: polynomial
    calculation:
      - Sum:
        - YearlySumIrregular:
            model: gddkdd
        - YearlySumIrregular:
            model: precip
      - Rebase
      - Exponentiate
